<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонный справочник</title>

    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="phone_book" ng-controller="phone_book_controller" data-ng-init="init()">

<h1>Телефонный справочник</h1>

<form class="form">
    <div class="input-group search">
        <div id="custom-search-input">
            <div class="input-group">
                <input type="text" class="form-control input-lg" id="search"
                       maxlength="100"
                       name="people"
                       placeholder="Введите имя для поиска абонента"
                       required="required"
                       title="Введите имя для поиска абонента"
                       ng-model="query">
                    <span class="input-group-btn">
                        <button class="btn btn-primary search_button btn-lg" type="button" ng-click="search()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
            </div>
        </div>
    </div>
</form>

<ul class="records" ng-repeat="record in records">
    <li class="record">
        <span class="people col-md-5"><i class="glyphicon glyphicon-user"></i> {{ record.people }}</span> <span class="number col-md-5"><i class="glyphicon glyphicon-earphone"></i> {{record.number}}</span>
    </li>
</ul>

</body>
</html>
